<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scan Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .result-image {
      width: 100%;
      max-width: 360px;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
      display: block;
      margin: 1rem auto;
    }
    .status {
      background: #222;
      padding: 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
    }
    .btn-blue {
      background-color: #2196F3;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
      text-align: center;
    }
    .clue-block {
      margin-top: 1rem;
      text-align: left;
    }
    .clue-block h3 {
      margin: 1rem 0 0.3rem;
    }
    .clue-block p {
      margin: 0.2rem 0;
    }
    .summary {
      margin-top: 1.5rem;
      font-size: 1.05rem;
      margin-bottom: 2rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div id="results" class="status">
    <img id="image" class="result-image" alt="Uploaded Photo" />
    <div id="verdict"></div>
    <div class="clue-block" id="clues"></div>

    <div class="summary">
      <strong style="display: block; margin-bottom: 0;">Summary:</strong>
      <p id="summary" style="margin-top: 0.2rem;"></p>
    </div>

    <div style="text-align: center; max-width: 700px; margin: 0 auto;">
      <button class="btn-blue" onclick="location.href='/'">Scan Another Photo üì∑</button>
    </div>
  </div>

  <div id="error-message" style="display: none; text-align: center; margin-top: 2rem;">
    <h2>‚ùå No image found</h2>
    <p>Please try uploading a new photo from the homepage.</p>
  </div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("scan_result"));
    if (data && data.result && data.result.url) {
      const image = document.getElementById('image');
      image.src = data.result.url;
      image.onerror = () => {
        image.alt = "Image could not be loaded.";
        image.style.display = 'none';
      };
    }

    if (!data || !data.success) {
      document.getElementById("results").style.display = "none";
      document.getElementById("error-message").style.display = "block";
    } else {
      const r = data.result;
      const a = r.answers;
      const yesCount = r.yes_count;
      const noCount = r.no_count;
      const clueBlock = document.getElementById('clues');
      const summary = document.getElementById('summary');

      let finalVerdict = '';
      if (yesCount >= 7) finalVerdict = '‚úÖ Checks Out';
      else if (yesCount >= 4) finalVerdict = '‚ö†Ô∏è Use Caution';
      else finalVerdict = '‚ùå Feels Off';

      document.getElementById('verdict').innerHTML = `
        <h2 style="margin-bottom: 0.5rem;">Result: ${finalVerdict}</h2>
        <table style="margin: 1rem auto 0; font-size: 0.85rem; border-collapse: collapse; color: #fff;">
          <thead>
            <tr>
              <th style="border: 1px solid #444; padding: 0.3rem 0.8rem;">Total "Yes"</th>
              <th style="border: 1px solid #444; padding: 0.3rem 0.8rem;">What That Means</th>
            </tr>
          </thead>
          <tbody>
            <tr><td style="border: 1px solid #444; padding: 0.3rem 0.8rem;">7‚Äì9</td><td style="border: 1px solid #444; padding: 0.3rem 0.8rem;">‚úÖ Checks Out</td></tr>
            <tr><td style="border: 1px solid #444; padding: 0.3rem 0.8rem;">4‚Äì6</td><td style="border: 1px solid #444; padding: 0.3rem 0.8rem;">‚ö†Ô∏è Use Caution</td></tr>
            <tr><td style="border: 1px solid #444; padding: 0.3rem 0.8rem;">0‚Äì3</td><td style="border: 1px solid #444; padding: 0.3rem 0.8rem;">‚ùå Feels Off</td></tr>
          </tbody>
        </table>`;

      const arrow = yesCount > noCount ? '‚Üê' : yesCount < noCount ? '‚Üí' : '‚Üî';
      const detailTitle = document.createElement('p');
      detailTitle.textContent = `Details: ‚úÖ (${yesCount}) Yes ${arrow} ‚ùå (${noCount}) No`;
      detailTitle.style.fontWeight = 'bold';
      clueBlock.appendChild(detailTitle);

      const groups = [
        { key: 'born_real', label: 'Born Real?' },
        { key: 'left_untouched', label: 'Left Untouched?' },
        { key: 'shared_naturally', label: 'Shared Naturally?' }
      ];

      let index = 1;
      groups.forEach(group => {
        const title = document.createElement('p');
        title.textContent = `‚Üí ${group.label}`;
        title.style.marginTop = '1rem';
        title.style.fontWeight = 'bold';
        clueBlock.appendChild(title);

        const qaPairs = a[group.key] || [];
        qaPairs.forEach(([question, answer]) => {
          const q = document.createElement('p');
          q.style.marginLeft = '1rem';
          q.textContent = `${index++}. ${question} ‚Äî ${answer ? '‚úÖ Yes' : '‚ùå No'}`;
          clueBlock.appendChild(q);
        });
      });

      summary.textContent = r.response;
    }
  </script>
</body>
</html>
